<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="index.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>


    <script>
        osql.requireLogin();

        var roomId = osql.getParam('roomId');
        console.log(roomId);



        //table
        $(document).ready(async function () {
            makestage();
            getPosition();
        });

        function makestage() {
            var html = '<table id="tbl" border="1" width="600" height="600">';
            html += '<tr><td></td>';
            var alph = ["A", "B", "C", "D", "E"];
            for (var i = 0; i < 5; i++) {
                html += '<td>' + alph[i] + '</td>';
            };
            html += '</tr>';
            for (var i = 0; i < 5; i++) {
                html += '<tr>';
                html += '<td >' + (i + 1) + '</td>'
                for (var j = 0; j < 5; j++) {
                    html += '<td onclick="putship(this)" id="j' + j + i + '"> </td>';
                }
                html += '</tr>';
            };
            document.getElementById('table').innerHTML = html;
            document.getElementById('comment').innerHTML = "母艦を置く位置を選択してください";
        }
        i = 0;
        async function putship(cell) {
            if (i <= 2) {
                if (i == 0) {
                    document.getElementById('comment').innerHTML = "駆逐艦を置く位置を選択してください";
                    console.log(i);
                }
                if (i == 1) {
                    document.getElementById('comment').innerHTML = "潜水艦を置く位置を選択してください";
                    console.log(i);
                }
                //3個置いたら次に行くようにする
                var ship = ["W", "D", "S"];
                var hp = [3, 2, 1];
                var cellId = cell.id;  // セルのid属性を取得
                var jValue = cellId.substring(1);  // jの値を抽出
                console.log(jValue);
                cell.innerHTML = ship[i];
                var sql = `insert into Ships (name,hp,place,roomId) values ('${ship[i]}',${hp[i]},${jValue},${roomId}) `;
                var commentId = await osql.connect(sql);
                i = i + 1;
            }

        }

        async function getPosition(cell) {
            var cellId = cell.id;  // セルのid属性を取得
            var jValue = cellId.substring(1);  // jの値を抽出
            console.log(jValue);
        }

        async function exitgame() {
            me = await osql.getMe();
            var sql = `delete from Participations where userId = '${me.id}'`;
            var commentId = await osql.connect(sql);
            window.location.replace('index.html');
        }

    </script>

</head>

<body>
    <h1>海戦ゲーム</h1>
    <div style="text-align: right;">
        ようこそ<span id="lastname"></span> <span id="firstname"></span>さん
        <button onclick="exitgame()" onclick="location.href='index.html'">退出</button>
    </div>
    <hr>
    <p id="comment"></p>
    <div id="table"></div>

</body>

</html>
