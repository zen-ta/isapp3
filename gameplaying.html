<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="index.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>


    <script>
        osql.requireLogin();

        var me;
        var roomId = osql.getParam('roomId');




        //table
        $(document).ready(async function () {
            makestage();
        });

        async function makestage() {
            me = await osql.getMe();
            var sql = `select name, place from Ships inner join Participations on Ships.participationId = Participations.id where Participations.userId = '${me.id}';`;
            var objects = await osql.connect(sql);
            var html = '<table id="tbl" border="1" width="600" height="600">';
            html += '<tr><td></td>';
            var alph = ["A", "B", "C", "D", "E"];
            for (var i = 0; i < 5; i++) {
                html += '<td>' + alph[i] + '</td>';
            };
            html += '</tr>';
            for (var i = 0; i < 5; i++) {
                html += '<tr>';
                html += '<td >' + (i + 1) + '</td>'
                for (var j = 1; j <= 5; j++) {
                    var state = false
                    var ship = ''
                    var cell = 'j' + j + i
                    var jValue = cell.substring(1);  // jの値を抽出
                    for (var q = 0; q < objects.length; q++) {
                        var object = objects[q];
                        if (object.place == jValue) {
                            state = true
                            ship = object.name
                        }
                    }
                    if (true) {
                        html += `<td onclick="putship(this)" id="${jValue}">${ship}</td>`;
                    } else {
                        html += `<td onclick="putship(this)" id="${jValue}"></td>`;
                    }
                }
                html += '</tr>';
            };
            document.getElementById('table').innerHTML = html;
        }

        i = 0;
        async function putship(cell) {
            var cellId = cell.id;  // セルのid属性を取得 // jの値を抽出
            var sql = `select name, place from Ships inner join Participations on Ships.participationId = Participations.id where Participations.userId = '${me.id}';`;
            var objects = await osql.connect(sql);
            for (var i = 0; i < objects.length; i++) {
                var object = objects[i];
                if (cellId == object.place) {
                    cell.style.backgroundColor = "red"
                }
            }
        }

        async function getPosition(cell) {
            var cellId = cell.id;  // セルのid属性を取得
            var jValue = cellId.substring(1);  // jの値を抽出
        }

        async function exitgame() {
            me = await osql.getMe();
            var sql = `delete from Participations where userId = '${me.id}'`;
            var commentId = await osql.connect(sql);
            window.location.replace('index.html');
        }

        async function deleteship() {
            me = await osql.getMe();
            var sql = `select * from Ships inner join Participations on Ships.participationId = Participations.id where Participations.userId = '${me.id}';`;
            var objects = await osql.connect(sql);
            var object = objects[0];
            var sql = `delete from Ships where participationId = '${object.participationId}'`;
            var commentId = await osql.connect(sql);
            makestage();
            i = 0;
        }
    </script>

</head>

<body>
    <h1>Playing</h1>
    <div style="text-align: right;">
        ようこそ<span id="lastname"></span> <span id="firstname"></span>さん
        <button onclick="exitgame()">退出</button>
    </div>
    <hr>
    <div style="text-align: right;"><button onclick="deleteship()">リセット</button></div>
    <p id="comment"></p>
    <div id="table"></div>

</body>

</html>
