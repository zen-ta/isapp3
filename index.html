<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>

    <script>
        osql.requireLogin();

        $(document).ready(async function () {
            var me = await osql.getMe();
            console.log(me);
            var sql = `insert ignore into Users values('${me.id}', '${me.fname}', '${me.lname}');`;
            await osql.connect(sql);

            document.getElementById('firstname').innerHTML = me.fname;
            document.getElementById('lastname').innerHTML = me.lname;
        });

        function logout() {
            osql.logout();
        }
    </script>

</head>

<body>
    <h1 style="text-align:center;font-size:100px;">✖️海戦ゲーム✖️</h1>
    <div style="text-align: right;">
        ようこそ<span id="lastname"></span> <span id="firstname"></span>さん
        <a href="javascript:logout()"
            style="display:inline;background-color: #007bff; color: #fff; padding: 10px 20px; text-decoration: none; border-radius: 5px; text-align: center; cursor: pointer;">logout</a>
    </div>
    <hr>
    <div style="text-align: center;font-size:50px;">
        <a href="robby.html"
            style="display:inline;background-color: #007bff; color: #fff; padding: 10px 20px; text-decoration: none; border-radius: 5px; text-align: center; cursor: pointer;">robbyへ</a>
    </div>
</body>

</html>
